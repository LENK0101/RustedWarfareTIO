mass: 40000
radius: 24

copyFrom: ROOT:\共享文件\3类\升级机制.template, ROOT:\共享文件\3类\阵营船舰共同.template
buildSpeed: 30s
techLevel: 2
displayText: Kuznetsov Dreadnought
