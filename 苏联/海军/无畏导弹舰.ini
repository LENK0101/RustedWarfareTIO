tags: 原始护甲, 载具重甲, 装甲, 船坞维修, 克装甲, 克建筑, 可空, 无畏导弹舰, 空下, 可被心控, soviet
fogOfWarSightRange: 20
maxTransportingUnits: 2
transportUnitsCanUnloadUnits: false
#transportUnitsAddUnloadOption: false
transportUnitsRequireTag: 无畏导弹
transportUnitsRequireMovementType: AIR
#exit_x: 0
#exit_y: 30
#exit_dirOffset: 0
#exit_heightOffset: 20
#exit_moveAwayAmount: 0
soundOnAttackOrder:  ROOT:\音频\语音+音效\vwasata.wav, ROOT:\音频\语音+音效\vwasatb.wav, ROOT:\音频\语音+音效\vwasatc.wav
soundOnMoveOrder: ROOT:\音频\语音+音效\vwasmoa.wav, ROOT:\音频\语音+音效\vwasmob.wav, ROOT:\音频\语音+音效\vwasmoc.wav


[graphics]
image:        无畏导弹舰.png
icon_build: ROOT:苏联\单位图标\无畏导弹舰.png
imageScale:	 0.8
drawLayer: ground
total_frames: 1
image_offsetY: -4
frame_width: 170
frame_height: 130
#image_wreak:  NONE
animation_direction_units: 45
animation_direction_strideX: 0
animation_direction_strideY: 1
animation_direction_starting: 270
rotate_with_direction: false
lock_body_rotation_with_main_turret: true
showTransportBar: false
movementEffectRate: 30


[attack]
