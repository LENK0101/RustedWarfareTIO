
[core]
copyFrom:ROOT:/DATA/Protoss/build.template,ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/customUI.template
name: buildShieldBattery
price:Minerals:150
maxHp: 1000
maxShield:1000
armour:5
energyMax:19
generation_resources:energy=-0.25, hp=14.7, shield=14.7
generation_delay:10
displayText_ru:Батарея щитов
displayText:Shield battery
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60

[hiddenAction_soundOnCreate]
addResources:hp=-985,shield=-985

[action_clear]
addResources:hp=-3000,shield=-3000,Minerals=112

[hiddenAction_evolveTime]
addResources:hp=11,shield=11

[hiddenAction_life_Time]
convertTo: ShieldBattery
setUnitStats: energy=4.75

[graphics]
icon_build: shieldBattery_icon.png

[ai]
buildPriority: 0
noneInBaseExtraPriority: 0
noneGlobalExtraPriority: 0
maxEachBase: 0
maxGlobal: 0
disableUse: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_p24.png
frame_width:73
frame_height:7
frame:int((self.hp*100/${core.maxHp})/(100/${totalFrames}))
yOffsetAbsolute:36

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/shield_p24.png
frame_width:73
frame_height:7
frame:int((self.shield*100/${core.maxShield})/(100/${totalFrames}))
yOffsetAbsolute:36

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
image: shieldBattery.png
teamColors:true
onlyInPreview: true

[template_price]
price: 2250