description:Spend 50 Gases to Exchange 50 Minerals 
pos: 0.1
buildSpeed: 0
ai_isDisabled: true
highPriorityQueue: true
iconImage:ROOT:/DATA/total/ExcangeGas-50.png
resourceAmount: select
resourceAmount_setValue: 0

