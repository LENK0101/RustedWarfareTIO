[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_p36.png
frame_width:109
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/shield_p36.png
frame_width:109
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_rally]
@define frameStart: 0
@define totalFrames:10
@define framesPerSec: 16
isVisible: if memory.rally!=nullUnit
layer: beforeUI
onlyWhenSelectedByOwnPlayer:true
onlyOnNonPreview:true
alwaysStartDirAtZero:true
teamColors:false
image:ROOT:/DATA/total/rally.png
frame_width:44
frame_height:28
frame: ${frameStart}+self.timeAlive*${framesPerSec}%${totalFrames}
basePosition: memory.rally
onlyWhileAlive: true

