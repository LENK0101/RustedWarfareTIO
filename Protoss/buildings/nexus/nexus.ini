isLockedMessage_ru:Нельзя заказать больше 5 юнитов
isLockedMessage:You can not order greater than 5 units
addResources:supply=1,displaySupply=-1

[action_produceProbe]
isVisible: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='probe')
isActive: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='probe')
buildSpeed: 13s
text_ru: Зонд
text: Probe
price:Minerals=50,supply=1,displaySupply=-1
