
[core]
name: 变成友军2
copyFrom: 变成友军.ini
displayText: Switch To Same Team 2
displayText_zh: 变成同类2
displayDescription: Set the delay time, after the delay ends, the units in the range will become units of the same team.\nNote that it may be invalid for some units.
displayDescription_zh: 设置延迟时间，延迟结束后将范围内的单位变成同阵营单位\n注意可能对某些单位无效


[action_0]
text: Set Aggressive
text_zh: 设置敌对
description: Units switches to aggressive team within range.
description_zh: 设置成敌对后可以把范围内的单位变成敌对阵营
pos: 0
displayType: none
buildSpeed: 0s
isVisible: if not self.hasFlag(id=31)
switchToAggressiveTeam: true
addResources: setFlag=31


[hiddenAction_1]
autoTrigger: false


[action_2]
text: Start timer
text_zh: 开始计时
description: Start the timer.\nIt will produce unit only after starting
description_zh: 开始计时，只有开始后才会倒计时
pos: 1
displayType: none
buildSpeed: 0s
isVisible: if not self.hasFlag(id=0)
addResources: setFlag=0


[action_3]
text: Delete
text_zh: 删除
description: Delete directly
description_zh: 直接删除并触发
pos: 2
displayType: infoOnly
buildSpeed: 0s
isVisible: if not self.hasFlag(id=0)
autoTrigger: if self.ammo(empty=true) and self.hasFlag(id=0)
deleteSelf: true
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0,0


[action_4]
text: End
text_zh: 结束时间
description: Delete itself at the end
description_zh: 结束时触发然后删除自己
pos: 2
buildSpeed: 0s
price: ammo=1
displayRemainingStockpile: true
displayType: rally
isActive: false
isVisible: if self.ammo(greaterThan=0)


[action_5]
text: End+1
text_zh: 结束时间＋1
description: Increased by 1 times
description_zh: 增加1
pos: 2
displayType: upgrade
buildSpeed: 0s
isVisible: if not self.hasFlag(id=0)
addResources: ammo=1


[action_6]
text: End+60
text_zh: 结束时间＋60
description: Increased by 60 times, convenient and quick setting
description_zh: 以60倍增加，方便快速设置
pos: 2
displayType: upgrade
buildSpeed: 0s
isVisible: if not self.hasFlag(id=0)
addResources: ammo=60


[hiddenAction_7]
autoTrigger: if self.ammo(greaterThan=0) and self.hasFlag(id=0)
addResources: ammo=-1