[core]
@global baseDamage: 10
@global defenceScale: 2
@global hpScale: 0.01

copyFrom: ROOT:/Moba/.MobaDATA/stats.template
name: deathDetector
tags: deathDetector
hideScorchMark: true
showInEditor: false
price: 0
maxHp:1
mass: 3000
radius:0
displayRadius:0
disableAllUnitCollisions: true
canNotBeDamaged:true
canNotBeDirectlyAttacked:true
isUnselectable:true
fogOfWarSightRange:0
showOnMinimap:false
techLevel: 1
explodeOnDeath:false


[hiddenAction_initialize]
autoTriggerOnEvent:created
sendMessageTo: parent
sendMessageWithTags: deathDetector

[hiddenAction_active]
autoTriggerOnEvent:newMessage(withTag='deathDetectorCheck')
autoTriggerOnEventRecursionLimit: 10
requireConditional: if self.resource.deadVerify == 0
sendMessageTo: parent
sendMessageWithTags: deathCheck
alsoTriggerAction: active2

[hiddenAction_active2]
sendMessageTo: self
sendMessageWithTags: deathDetectorCheck


[hiddenAction_deActive]
autoTriggerOnEvent:newMessage(withTag='deadVerify')
setResourcesWithLogic: deadVerify = 1
resetCustomTimer: true

[hiddenAction_reActive]
autoTrigger: if self.customTimer(laterThanSeconds=1) and self.resource.deadVerify == 1
setResourcesWithLogic: deadVerify = 0



[graphics]
image:        ROOT:/DATA/total/null.png
disableLowHpFire: true
disableLowHpSmoke: true

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false
isFixedFiring: false
turretMultiTargeting: true
turretSize: 0
turretTurnSpeed: 999
maxAttackRange: 9999
shootDelay: 1s


[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
targetHeight: 0
targetHeightDrift: 0

[resource_deadVerify]
hidden:true
