[core]
copyFrom: ROOT:/Moba/.MobaDATA/skillCommon.template
name: SkillMark
energyMax:1
energyRegen:0
fogOfWarSightRange:0

[graphics]
image:        ROOT:/DATA/total/null.png

[movement]
movementType: NONE

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[hiddenAction_destroy]
autoTrigger: if self.timeAlive() > 1
setUnitStats: hp = -100

[hiddenAction_notify1] 
autoTriggerOnEvent: newMessage(withTag='SkillVamp1')
sendMessageTo:customTarget1
sendMessageWithTags: SkillVamp1
sendMessageWithData: SkillVamp1 = self.resource.damage

[hiddenAction_notify2] 
autoTriggerOnEvent: newMessage(withTag='SkillVamp2')
sendMessageTo:customTarget1
sendMessageWithTags: SkillVamp2
sendMessageWithData: SkillVamp2 = self.resource.damage

[hiddenAction_notify3] 
autoTriggerOnEvent: newMessage(withTag='SkillVamp3')
sendMessageTo:customTarget1
sendMessageWithTags: SkillVamp3
sendMessageWithData: SkillVamp3 = self.resource.damage
