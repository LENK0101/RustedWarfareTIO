[core]
copyFrom: ROOT:/Moba/.MobaDATA/skillCommon.template
name: recallMark
energyMax:1
energyRegen:0
fogOfWarSightRange:0
tags: recallMark
autoTriggerCooldownTime:0.1s
autoTriggerCooldownTime_allowDangerousHighCPU: true

[graphics]
image:        ROOT:/DATA/total/null.png

[movement]
movementType: NONE

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[hiddenAction_init]
autoTriggerOnEvent: created
setResourcesWithLogic: recallCountDown = 60

[hiddenAction_countDown]
autoTrigger: if self.resource.recallCountDown > 0
addResourcesWithLogic: recallCountDown = -1

[hiddenAction_recallComplete]
autoTrigger: if self.resource.recallCountDown == 0
sendMessageTo: customTarget1
sendMessageWithTags: recallComplete
alsoTriggerAction: destroy

[hiddenAction_destroy]
autoTrigger: if customTarget1.resource.interruptRecall == 1
setUnitStats: hp = -100

[resource_interruptRecall]
hidden:true

[global_resource_recallCountDown]
hidden:true
